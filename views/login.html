<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolLink | Portal Escolar</title>
    <link rel="stylesheet" href="/css/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div id="left-side" class="side">
            <img src="/assets/images/logo.png" id="logo" alt="">
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Email" required>                    
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" id="loginBtn">Entrar</button>
            </form>
            <p id="message"></p>
        </div>

        <div class="side aluno">
            <h1 id="select-op">Aluno</h1>
            <button class="option select aluno">
                <i class="bi bi-person-fill"></i>
                Aluno
            </button>
            <button class="option professor">
                <i class="bi bi-person-workspace"></i>
                Professor
            </button>
            <button class="option admin">
                <i class="bi bi-person-fill-gear"></i>
                Administrador
            </button>
        </div>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
